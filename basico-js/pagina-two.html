<!DOCTYPE html>
 <html lang="es">
 <head>
  <meta charset="utf-8"> 
  <title>Uso de fecth</title>
</head>
<body>
<header><h1>Usando Fetch</h1></header>
<section id="contenedor">
<article>
</article>
  <script>
     fetch('https://pokeapi.co/v2/pokemon/')
       .then(res => res.json())
       .then(data =>{
             const contenedor = document.getElementById("contenedor");
             var result = '';
             data.results.forEach(element =>{
                  console.log(`Nombre: ${element.name}`);
                  result += element.name;
             });
            contenedor.innerHTML = "Resultado<br/>"+result;
        }).catch(err=> console.log(err));
  </script>
<aside></aside>
<article>Un contenido</article>
</section>
<footer>@youdonotknowjavascript</footer>
</body>
</html>
