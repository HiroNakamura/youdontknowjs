    const obtenerUsers = async()=>{

      try{
        //console.log("Probando API...");
        const res = await fetch('https://jsonplaceholder.typicode.com/users');
        const data = await res.json();
        const arregloNombres = data.map(user => user.name);
        const contenedor = document.getElementById("contenedor");
        var resultado ='';

        arregloNombres.forEach(element => {
          resultado += "Nombre: <font color='orange'>"+element+"</font><br/>";
          //console.log(`Nombre usuario: ${element}`);
        });

        contenedor.innerHTML = "Resultado<br/>"+resultado;
        //console.log("Hecho...");
      }
      catch(error){
        console.log(error)
      }
    };

    obtenerUsers();
