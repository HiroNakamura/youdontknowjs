    const obtenerPokemones = async()=>{
      try{
        const res = await fetch('https://pokeapi.co/api/v2/pokemon/');
        const data = await res.json();
        const arregloUrl = data.results.filter(poke => poke.name !== 'venusaur');
        const contenedor = document.getElementById("contenedor");
        var resultado ='';

        arregloUrl.forEach(element => {
          resultado += "Nombre: "+element+"<br/>";
        });

        contenedor.innerHTML = "Resultado<br/>"+resultado;
      }
      catch(error){
        console.log(error)
      }
    };
    obtenerPokemones();



  </script>
